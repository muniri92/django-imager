{% extends "base.html" %}

{% block title %}
	<title>LOGIN</title>
{% endblock %}

{% block content %}
	<h1 class="welcome">LOGIN HERE</h1>

	<form action='' method="POST">
		<div class="row">
			<div class="six columns">
				{% csrf_token %}
				<label for="username">Username</label>
				<div>
					{{ form.username }}
				</div>
			</div>
			<div>
				<label for="password">Password</label>
				<div class="u-full-width">
					{{ form.password }}
				</div>
			</div>
		</div>
    <div class="button_center">
      <input class="button-primary" type="submit", name="submit", value="LOGIN"></input>
    </div>
	</form>

{% endblock %}
