{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}
	<title>LOGIN</title>
{% endblock %}

{% block content %}
	<h1 class="welcome">LOGIN HERE</h1>

	<form action='' method="POST">
		<div class="row">
			<div class="six columns">
				{% csrf_token %}
				<label for="username">Username</label>
				{% render_field form.username class+="u-full-width" %}
			</div>
			<div class="six columns">
				<label for="password">Password</label>
				{% render_field form.password class+="u-full-width" %}
			</div>
		</div>
    <div class="button_center">
      <input class="button-primary" type="submit", name="submit", value="LOGIN"></input>
    </div>
	</form>

{% endblock %}
