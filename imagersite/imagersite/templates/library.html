<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
</head>
<body>

{% load thumbnail %}

	<h1>{{ user.username }}</h1>

	{% for album in albums %}
	    {{ album.title }}
	    {% thumbnail album.cover "200x200" as im %}
	      <a href="/images/album/{{ album.id }}">
	        <img src="{{ im.url }}">
	      </a>
		{% endthumbnail %}
	{% endfor %}

</body>
</html>
