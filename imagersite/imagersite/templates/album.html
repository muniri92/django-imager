<!DOCTYPE html>
<html>
<head>
	<title>ALBUM</title>
</head>
<body>
	<h1>{{ user.username }}</h1>
	<h1>{{ album.title }}</h1>
	{% load thumbnail %}

	{% for photo in album.photos.all %}
	    {{ photo.title }}
	    {% thumbnail photo.file "200x200" as im %}
	      <a href="/images/photo/{{ photo.id }}">
	        <img src="{{ im.url }}">
	      </a>
		{% endthumbnail %}
	{% endfor %}

</body>
</html>
