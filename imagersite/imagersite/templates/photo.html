{% extends "base.html" %}

{% block title %}
	<title>Photo {{ photo.id }}</title>
{% endblock %}

{% block content %}

  <h1>{{ photo.title }}</h1>
  <article>
    <div>
      <h3>Photo Description: {{ photo.description }}</h3>
      <h3>Date Published: {{ photo.date_published }}</h3>
    </div>
    <div>
      <img src="{{ photo.file.url }}">
    </div>
    
  </article>

{% endblock %}
